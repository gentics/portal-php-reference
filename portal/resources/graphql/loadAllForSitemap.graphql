{
	project {
		uuid
		rootNode {
			children(lang: ["en", "de"]) {
				elements {
					...navigation
					children(lang: ["en", "de"]) {
						elements {
							...navigation
							children(lang: ["en", "de"]) {
								elements {
									...navigation
									children(lang: ["en", "de"]) {
										elements {
											...navigation
										}
									}
								}
							}
						}
					}
				}
			}
		}
	}
}

fragment navigation on Node {
	schema {
		name
	}
	uuid
	path
}
