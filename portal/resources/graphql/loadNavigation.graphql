query ($lang: [String]) {
  rootNode {
    children(lang: $lang, filter: {schema: {or: [{is: %folderSchema%}, {is: %contentSchema%}]}}) {
      elements {
        ...navigation
        children(lang: $lang, filter: {schema: {or: [{is: %folderSchema%}, {is: %contentSchema%}]}}) {
          elements {
            ...navigation
            children(lang: $lang, filter: {schema: {or: [{is: %folderSchema%}, {is: %contentSchema%}]}}) {
              elements {
                ...navigation
                children(lang: $lang, filter: {schema: {or: [{is: %folderSchema%}, {is: %contentSchema%}]}}) {
                  elements {
                    ...navigation
                    children(lang: $lang, filter: {schema: {or: [{is: %folderSchema%}, {is: %contentSchema%}]}}) {
                      elements {
                        ...navigation
                        children(lang: $lang, filter: {schema: {or: [{is: %folderSchema%}, {is: %contentSchema%}]}}) {
                          elements {
                            ...navigation
                          }
                        }
                      }
                    }
                  }
                }
              }
            }
          }
        }
      }
    }
  }
}
