[supervisord]
nodaemon=true

[program:php-fpm]
command=php-fpm
priority=3
autostart=true
autorestart=true
nocleanup=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0

[program:apache2]
command=/usr/sbin/apache2ctl -DFOREGROUND
priority=2
killasgroup=true
stopasgroup=true
autostart=true
autorestart=true
nocleanup=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0